<body>
    <header>
        <div>
            <img src="./img/logo_to_gravida.png" class="logo_to_gravida">
        </div>
        <nav class="nav_header">
            <div>
                <button class="button_blue"><a href="./cadastro_profissional.html" ><strong>É um Profissional? Cadastre-se aqui!</strong></a></button>
                <button class="button_blue"><a href="./login.html"><strong>Login / Cadastre-se</strong></a></button>
            </div>
            <br>
            <div>
                <button class="button_blue_header"><a href="Seu_acompanhamento_gravida.html"><strong>Seu acompanhamento</strong></a></button>
                <button class="button_blue_header"><a href="Seu_acompanhamento_planejamento.html"><strong>Planejando a sua gravidez</strong></a></button>
                <button class="button_blue_header"><a href=""><strong>Nossa comunidade</strong></a></button>
                <button class="button_blue_header"><a href=""><strong>Dicas e Informações</strong></a></button>
                <button class="button_blue_header"><a href=""><strong>Central de Apoio</strong></a></button>
                <button class="button_blue_header"><a href=""><strong>Mini Cursos</strong></a></button>
            </div>
        </nav>
    </header>
    <main>
       <div>
            <h1 class="titulo_rosa">Vamos fazer o seu cadastro!</h1>
        </div>
        <form action="">
            <div style="border: 2px solid #FF0096;">
                <label for="nome" class="titulo_blue">Nome: </label>
                <input type="text" name="nome" id="nome">
                <br>
                <label for="email" class="titulo_blue">E-mail: </label>
                <input type="email" name="email" id="email">
                <br>
                <label for="endereco" class="titulo_blue">Endereço: </label>
                <input type="text" name="endereco" id="endereco">
                <br>
                <label for="telefone" class="titulo_blue">Telefone: </label>
                <input type="tel" name="telefone" id="telefone">
                <br>
                <label for="area_atuacao" class="titulo_blue">Área de atuação: </label>
                <input type="text" name="area_atuacao" id="area_atuacao">
                <br>
                <label for="CRM" class="titulo_blue">CRM: </label>
                <input type="number" name="CRM" id="CRM">
                <br>
                <label for="declaracao_matricula" class="titulo_blue">Declaração de Matrícula: </label>
                <input type="file" name="declaracao_matricula" id="declaracao_matricula">
                <br>
                <label for="senha" class="titulo_blue">Senha: </label>
                <input type="password" name="senha" id="senha">
                <br>
                <label for="senha_2" class="titulo_blue">Confirme a sua senha: </label>
                <input type="password" name="senha_2" id="senha_2">
            </div>
            <div>
                <input type="checkbox" name="termo_ok" id="termo_ok" value="aceite_ok">
                <label for="aceite_ok">Li e concordo com a Política de Privacidade e Termos de Uso do Tô Grávida.</label>
            </div>
            <br>
            <div>
                <button type="submit" class="button_formulario">Enviar</button>
            </div>
        </form>
        <br>
        <div>
            <button class="button_blue"><a href="./index.html"><strong>Voltar a página inicial</strong></a></button>
        </div>
    </main>
    <footer>
        <div>
            <h2 class="titulo_blue">Acesse nossas redes sociais</h2>

        </div>

            </nav>
    </footer>
